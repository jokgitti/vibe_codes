<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .display {
      display: flex;
      font-size: 4rem;
    }

    .digit {
      width: 1ch;
      text-align: center;
      transition: opacity 0.1s;
    }

    .digit.off {
      color: rgba(255, 255, 255, 0.4);
    }

    .digit.on {
      color: rgba(255, 255, 255, 1.0);
    }
  </style>
</head>
<body>
  <div class="display" id="display"></div>

  <script>
    const WORD_POOL = [
      'hello', 'world', 'dream', 'light', 'flame',
      'stone', 'ocean', 'cloud', 'night', 'music',
      'storm', 'peace', 'heart', 'smile', 'magic',
      'dance', 'shine', 'brave', 'ghost', 'river'
    ];
    let currentWord = WORD_POOL[Math.floor(Math.random() * WORD_POOL.length)];
    const ALPHABET = 'abcdefghijklmnopqrstuvwxyz';
    const CYCLE_INTERVAL = 50; // ms between letter changes in off state
    const OFF_STATE_DURATION = 1700; // 1.7 seconds in off state
    const ON_STATE_DURATION = 7000; // 7 seconds in on state
    const OFFSET_PER_DIGIT = 3; // alphabet index offset between digits
    const CHAR_TRANSITION_TIME = 200; // 200ms per character

    // Audio settings (standardized across all projects)
    const FFT_SIZE = 512;

    // Beat-reactive opacity settings
    const MIN_ON_OPACITY = 0.5;
    const MAX_ON_OPACITY = 1.0;
    const PULSE_DECAY_TIME = 200; // ms to decay from max to min after beat

    let isOn = false;
    let revealedCount = 0; // how many digits are revealed in on state
    let digits = [];
    let audioPulsingEnabled = false; // only pulse after all letters revealed + delay
    const PULSE_START_DELAY = 500; // ms to wait after full reveal before pulsing
    let lastBeatTime = 0; // timestamp of last beat for pulse decay

    // ==========================================================================
    // EXTERNAL AUDIO (from orchestrator)
    // ==========================================================================

    let externalAudio = null;

    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'audio') {
        externalAudio = e.data;
        document.body.style.backgroundColor = 'black';
        // Trigger pulse on beat
        if (e.data.beat && audioPulsingEnabled) {
          lastBeatTime = performance.now();
          render();
        }
      }
    });

    // ==========================================================================
    // LOCAL AUDIO (standalone mode)
    // ==========================================================================

    let audioContext = null;
    let analyser = null;
    let timeDomainData = null;
    let mediaStream = null;

    async function initAudio() {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = FFT_SIZE;
        analyser.smoothingTimeConstant = 0.3;

        const source = audioContext.createMediaStreamSource(mediaStream);
        source.connect(analyser);
        timeDomainData = new Uint8Array(analyser.fftSize);
      } catch (err) {
        console.log('Microphone access denied - will use external audio if available');
      }

      // Always start render loop
      requestAnimationFrame(renderLoop);
    }

    window.addEventListener('beforeunload', () => {
      if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
      if (audioContext) audioContext.close();
    });

    function getLocalVolume() {
      if (!analyser) return 0;
      analyser.getByteTimeDomainData(timeDomainData);
      let sum = 0;
      for (let i = 0; i < timeDomainData.length; i++) {
        sum += Math.abs(timeDomainData[i] - 128);
      }
      return sum / timeDomainData.length;
    }

    // ==========================================================================
    // RENDER LOOP (continuous for smooth decay animation)
    // ==========================================================================

    function renderLoop(timestamp) {
      // Update continuously when pulsing is enabled (for smooth decay)
      if (isOn && audioPulsingEnabled) {
        render();
      }
      requestAnimationFrame(renderLoop);
    }

    // Calculate dynamic opacity based on time since last beat
    function getOnOpacity() {
      const timeSinceBeat = performance.now() - lastBeatTime;
      // Decay from max to min over PULSE_DECAY_TIME
      const decayProgress = Math.min(timeSinceBeat / PULSE_DECAY_TIME, 1);
      // Ease out for smoother decay
      const easedProgress = decayProgress * decayProgress;
      return MAX_ON_OPACITY - easedProgress * (MAX_ON_OPACITY - MIN_ON_OPACITY);
    }

    function init() {
      const display = document.getElementById('display');

      // Create digit elements
      for (let i = 0; i < currentWord.length; i++) {
        const digitEl = document.createElement('span');
        digitEl.className = 'digit off';
        display.appendChild(digitEl);

        digits.push({
          element: digitEl,
          targetLetter: currentWord[i],
          currentIndex: (i * OFFSET_PER_DIGIT) % 26 // offset each digit
        });
      }

      // Initialize audio for reactive opacity
      initAudio();

      // Start cycling animation
      setInterval(updateOffState, CYCLE_INTERVAL);

      // Schedule first state toggle (starts in off state)
      setTimeout(scheduleToggle, OFF_STATE_DURATION);

      // Initial render
      render();
    }

    function scheduleToggle() {
      toggleState();
      // Schedule next toggle based on new state
      const nextDuration = isOn ? ON_STATE_DURATION : OFF_STATE_DURATION;
      setTimeout(scheduleToggle, nextDuration);
    }

    function toggleState() {
      isOn = !isOn;

      if (isOn) {
        // Pick a new random word
        currentWord = WORD_POOL[Math.floor(Math.random() * WORD_POOL.length)];
        for (let i = 0; i < digits.length; i++) {
          digits[i].targetLetter = currentWord[i];
        }

        // Reveal animation: left to right
        revealedCount = 0;
        audioPulsingEnabled = false;

        for (let i = 0; i < digits.length; i++) {
          setTimeout(() => {
            revealedCount = i + 1;
            render();
            // After last letter is revealed, wait then enable pulsing
            if (revealedCount === digits.length) {
              setTimeout(() => {
                audioPulsingEnabled = true;
              }, PULSE_START_DELAY);
            }
          }, i * CHAR_TRANSITION_TIME);
        }
      } else {
        // Disable pulsing immediately when hiding
        audioPulsingEnabled = false;
        // Hide animation: right to left
        for (let i = digits.length - 1; i >= 0; i--) {
          const delay = (digits.length - 1 - i) * CHAR_TRANSITION_TIME;
          setTimeout(() => {
            revealedCount = i;
            render();
          }, delay);
        }
      }
    }

    function updateOffState() {
      if (isOn) return;

      for (let i = 0; i < digits.length; i++) {
        digits[i].currentIndex = (digits[i].currentIndex + 1) % 26;
      }
      render();
    }

    function render() {
      // Use audio-reactive opacity only when pulsing is enabled, otherwise minimum brightness
      const onOpacity = audioPulsingEnabled ? getOnOpacity() : MIN_ON_OPACITY;

      for (let i = 0; i < digits.length; i++) {
        const digit = digits[i];

        if (i < revealedCount) {
          digit.element.textContent = digit.targetLetter;
          digit.element.className = 'digit on';
          digit.element.style.color = `rgba(255, 255, 255, ${onOpacity})`;
        } else {
          digit.element.textContent = ALPHABET[digit.currentIndex];
          digit.element.className = 'digit off';
          digit.element.style.color = ''; // Reset to CSS default
        }
      }
    }

    init();
  </script>
</body>
</html>
